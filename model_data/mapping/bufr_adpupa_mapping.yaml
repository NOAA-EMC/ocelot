bufr:
  group_by_variable: height
  subsets:
    - ADPUPA
  variables:
    timestamp:
      timeoffset:
        timeOffset: "*/PRSLEVEL/DRFTINFO/HRDR"
        transforms:
          - scale: 3600
        referenceTime: "2020-11-01T12:00:00Z"

    observationType:
      query: '*/TYP'

    latitude:
      query: "*/PRSLEVEL/DRFTINFO/YDR"

    longitude:
      query: "*/PRSLEVEL/DRFTINFO/XDR"

    height:
      query: "*/PRSLEVEL/Z___INFO/Z__EVENT{1}/ZOB"

    stationPressure:
      query: "*/PRSLEVEL/P___INFO/P__EVENT{1}/POB"
      transforms:
        - scale: 100

    dataLevelCategory:
      query: "*/PRSLEVEL/CAT"

encoder:

  variables:
    # MetaData
    - name: "time"
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degree_north"
      range: [-90, 90]

    - name: "longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degree_east"

    - name: "height"
      source: variables/height
      longName: "Height"
      units: "meters"

    - name: "stationPressure"
      source: variables/stationPressure
      longName: "Station Pressure"
      units: "Pa"
