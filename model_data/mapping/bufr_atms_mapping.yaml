bufr:
  variables:
    # MetaData
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"

    latitude:
      query: "*/CLATH"

    longitude:
      query: "*/CLONH"

    satelliteId:
      query: "*/SAID"

    solarZenithAngle:
      query: "*/SOZA"

    solarAzimuthAngle:
      query: "*/SOLAZI"

    sensorZenithAngle:
      query: "*/SAZA"

    sensorChannelNumber:
      query: "*/ATMSCH/CHNM"

    brightnessTemperature:
      query: "*/ATMSCH/TMANT"

encoder:
  dimensions:
    - name: Channel
      source: variables/sensorChannelNumber
      path: "*/ATMSCH"

  globals:
    - name: "platformCommonName"
      type: string
      value: "ATMS"

    - name: "platformLongDescription"
      type: string
      value: "MTYP 021-203 ATMS ATENNA/BRIGHTNESS TEMPERATURE DATA"

  variables:
    # MetaData
    - name: "dateTime"
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degree_north"
      range: [-90, 90]

    - name: "longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degree_east"

    - name: "satelliteId"
      source: variables/satelliteId
      longName: "Numeric Satellite Identifier"
      units: "ID"

    - name: "solarZenithAngle"
      source: variables/solarZenithAngle
      longName: "Solar Zenith Angle"
      units: "degree"
      range: [0, 180]

    - name: "solarAzimuthAngle"
      source: variables/solarAzimuthAngle
      longName: "Solar Azimuth Angle"
      units: "degree"
      range: [0, 360]

    - name: "sensorZenithAngle"
      source: variables/sensorZenithAngle
      longName: "Sensor Zenith Angle"
      units: "degree"
      range: [0, 90]

    - name: "bt"
      source: variables/brightnessTemperature
      longName: "Brightness Temperature"
      units: "K"
