cris_pca:

  source: netcdf

  dimensions:
    location: location
    npc_global: npc_global

  meta:
    latitude:
      variable: lat
      dims: [location]

    longitude:
      variable: lon
      dims: [location]

    obs_time:
      variable: obs_time_tai93    # actually UNIX seconds after preprocess
      dims: [location]

    obs_id:
      variable: fov_obs_id
      dims: [location]

    scan_position:
      variable: scan_position
      dims: [location]

  variables:
    global_pc_score:
      variable: global_pc_score
      dims: [location, npc_global]
      units: "1"
      scale_factor: true
      add_offset: true
      fill_value: 65535

  groups:
    - name: cris_global_pc
      coordinates: [latitude, longitude, obs_time]
      variables: [global_pc_score]

