bufr:
  variables:
    # MetaData
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"

    latitude:
      query: "*/CLATH"

    longitude:
      query: "*/CLONH"

    principalComponentScore:
      query: "*/RPSEQ003/RPSEQ004/NNPCS"

    sensorZenithAngle:
      query: "*/SAZA"

    sensorAzimuthAngle:
      query: "*/BEARAZ"

    solarZenithAngle:
      query: "*/SOZA"

    solarAzimuthAngle:
      query: "*/SOLAZI"

    satelliteElevation:
      query: "*/SELV"

    #Quality Flags
    globalQcFlag:
      query: "*/QGFQ"

    residualRms:
      query: "*/RPSEQ003/RRIB"

encoder:
  variables:
    # MetaData
    - name: "MetaData/time"
      source: variables/timestamp
      longName: "Observation Time"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "MetaData/latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degrees_north"
      range: [ -90, 90 ]

    - name: "MetaData/longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degrees_east"
      range: [ -180, 180 ]

    - name: "ObsValue/principalComponentScore"
      source: variables/principalComponentScore
      longName: "Principal Component Score"

    - name: "MetaData/sensorZenithAngle"
      source: variables/sensorZenithAngle
      longName: "Sensor Zenith Angle"
      units: "degrees"
      range: [0, 90]

    - name: "MetaData/sensorAzimuthAngle"
      source: variables/sensorAzimuthAngle
      longName: "Sensor Azimuth Angle"
      units: "degrees"

    - name: "MetaData/solarZenithAngle"
      source: variables/solarZenithAngle
      longName: "Solar Zenith Angle"
      units: "degrees"
      range: [0, 180]

    - name: "MetaData/solarAzimuthAngle"
      source: variables/solarAzimuthAngle
      longName: "Solar Azimuth Angle"
      units: "degrees"

    - name: "MetaData/satelliteElevation"
      source: variables/satelliteElevation
      longName: "Satellite Elevation"
      units: "meters"
      range: [500000, 2e9]

    - name: "MetaData/globalQcFlag"
      source: variables/globalQcFlag
      longName: "Global Quality Control Flag"
      units: ""

    - name: "MetaData/residualRms"
      source: variables/residualRms
      longName: "Residual RMS"
      units: ""
