bufr:
  variables:
    # MetaData
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"

    latitude:
      query: "*/CLATH"

    longitude:
      query: "*/CLONH"

    satelliteId:
      query: "*/SAID"

    solarAzimuthAngle:
      query: "*/SOLAZI"

    solarElevationAngle:
      query: "*/SOEL"

    satelliteIncidenceAngle:
      query: "*/IANG"

    satelliteAzimuthAngle:
      query: "*/AANG"

    landFraction:
      query: "*/AMSR2CHN/ALFR"

    qualityFlag:
      query: "*/AMSR2CHN/VIIRSQ"

    brightnessTemperature:
      query: "*/AMSR2CHN/TMBR"


encoder:
  dimensions:
    - name: ch
      path: "*/AMSR2CHN"

  variables:
    # MetaData
    - name: "time"
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degrees_north"
      range: [ -90, 90 ]

    - name: "longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degrees_east"
      range: [ -180, 180 ]

    - name: "solarAzimuthAngle"
      source: variables/solarAzimuthAngle
      longName: "Solar Azimuth Angle"
      units: "degrees"

    - name: "solarElevationAngle"
      source: variables/solarElevationAngle
      longName: "Solar Elevation Angle"
      units: "degrees"

    - name: "satelliteIncidenceAngle"
      source: variables/satelliteIncidenceAngle
      longName: "Satellite Incidence Angle"
      units: "degrees"

    - name: "satelliteAzimuthAngle"
      source: variables/satelliteAzimuthAngle
      longName: "Satellite Azimuth Angle"
      units: "degrees"

    - name: "landFraction"
      source: variables/landFraction
      longName: "Land Fraction"
      units: "percent"

    - name: "qualityFlag"
      source: variables/qualityFlag
      longName: "Quality Flag"

    - name: "bt"
      source: variables/brightnessTemperature
      longName: "Brightness Temperature"
      units: "K"
