bufr:
  subsets:
    - NC005067
    - NC005068
    - NC005069

  variables:
    # MetaData
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"

    latitude:
      query: "*/CLATH"

    longitude:
      query: "*/CLONH"

    satelliteId:
      query: "*/SAID"

    satelliteZenithAngle:
      query: "*/SAZA"

    sensorCentralFrequency:
      query: "*/SCCF"
      type: float

    pressure:
      query: "*/PRLC[1]"
      type: float

    # Processing Center
    dataProviderOrigin:
      query: '*/OGCE'

    # Wind Generating Application
    windGeneratingApplication:
      query: '*/AMVQIC{2}/GNAPS'

    # Quality Information Without Forecast
    qualityInformationWithoutForecast:
      query: '*/AMVQIC{2}/PCCF'
      type: float

    # Wind Retrieval Method Information - Computation
    windComputationMethod:
      query: '*/SWCM'

    # ObsValue - Wind Direction
    windDirection:
      query: '*/WDIR'
      type: float

    # ObsValue - Wind Speed
    windSpeed:
      query: '*/WSPD'

encoder:
  variables:
    # MetaData
    - name: "time"
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degrees_north"
      range: [ -90, 90 ]

    - name: "longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degrees_east"
      range: [ -180, 180 ]

    - name: "satelliteIdentifier"
      source: variables/satelliteId
      longName: "Satellite Identifier"

    - name: "satelliteZenithAngle"
      source: variables/satelliteZenithAngle
      longName: "Satellite Zenith Angle"
      units: "degree"
      range: [ 0, 90 ]

    - name: "sensorCentralFrequency"
      source: variables/sensorCentralFrequency
      longName: "Satellite Channel Center Frequency"
      units: "Hz"

    - name: "dataProviderOrigin"
      source: variables/dataProviderOrigin
      longName: "Identification of Originating/Generating Center"

    - name: "windComputationMethod"
      source: variables/windComputationMethod
      longName: "Satellite-derived Wind Computation Method"

    - name: "windGeneratingApplication"
      source: variables/windGeneratingApplication
      longName: "Wind Generating Application"

    - name: "qiWithoutForecast"
      source: variables/qualityInformationWithoutForecast
      longName: "Quality Information Without Forecast"
      units: "percent"

    - name: "pressure"
      source: variables/pressure
      longName: "Pressure"
      units: "Pa"

    - name: "windDirection"
      source: variables/windDirection
      longName: "Wind Direction"
      units: "degree"

    - name: "windSpeed"
      source: variables/windSpeed
      longName: "Wind Speed"
      units: "m s-1"