bufr:
  variables:
    # MetaData Values
    timestamp:
      datetime:
        year: "*/YEAR"
        month: "*/MNTH"
        day: "*/DAYS"
        hour: "*/HOUR"
        minute: "*/MINU"
        second: "*/SECO"

    latitude:
      query: "*/CLAT"

    longitude:
      query: "*/CLON"

    satelliteId:
      query: "*/SAID"

    solarZenithAngle:
      query: "*/SOZA"

    solarAzimuthAngle:
      query: "*/SOLAZI"

    sensorZenithAngle:
      query: "*/SAZA"

    sensorAzimuthAngle:
      query: "*/BEARAZ"

    sensorChannelNumber:
      query: "*/BRITCSTC/CHNM"

    # Observation Values
    brightnessTemperature:
      query: "*/BRITCSTC/TMBR"

encoder:
  dimensions:
    - name: channel
      source: variables/sensorChannelNumber
      path: "*/BRITCSTC"

  variables:
    # MetaData
    - name: "time"
      source: variables/timestamp
      longName: "Datetime"
      units: "seconds since 1970-01-01T00:00:00Z"

    - name: "latitude"
      source: variables/latitude
      longName: "Latitude"
      units: "degree_north"
      range: [-90, 90]

    - name: "longitude"
      source: variables/longitude
      longName: "Longitude"
      units: "degree_east"
      range: [-180, 180]

    - name: "satelliteId"
      source: variables/satelliteId
      longName: "Numeric Satellite Identifier"
      units: "ID"

    - name: "solarZenithAngle"
      source: variables/solarZenithAngle
      longName: "Solar Zenith Angle"
      units: "degree"
      range: [0, 180]

    - name: "solarAzimuthAngle"
      source: variables/solarAzimuthAngle
      longName: "Solar Azimuth Angle"
      units: "degree"

    - name: "sensorZenithAngle"
      source: variables/sensorZenithAngle
      longName: "Sensor Zenith Angle"
      units: "degree"
      range: [0, 90]

    - name: "sensorAzimuthAngle"
      source: variables/sensorAzimuthAngle
      longName: "Sensor Azimuth Angle"
      units: "degree"

    - name: "bt"
      source: variables/brightnessTemperature
      longName: "Brightness Temperature"
      units: "K"
