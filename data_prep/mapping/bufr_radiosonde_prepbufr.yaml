bufr:
  group_by_variable: driftCycleTime
  subsets:
    - ADPUPA
  variables:
    # MetaData Variables
    launchCycleTime:
      query: "*/DHR"

    launchLatitude:
      query: "*/XOB"

    launchLongitude:
      query: "*/YOB"
      transforms:
        - wrap: [ -180.0, 180.0 ]

    driftCycleTime:
      query: "*/PRSLEVEL/DRFTINFO/HRDR"

    driftLatitude:
      query: "*/PRSLEVEL/DRFTINFO/YDR"

    driftLongitude:
      query: "*/PRSLEVEL/DRFTINFO/XDR"
      transforms:
        - wrap: [ -180.0, 180.0 ]

    height_event:
      query: "*/PRSLEVEL/Z___INFO/Z__EVENT{1-3}/ZOB"

    # Quality Markers
    airTemperatureQuality_event:
      query: "*/PRSLEVEL/T___INFO/T__EVENT{1-3}/TQM"

    specificHumidityQuality_event:
      query: "*/PRSLEVEL/Q___INFO/Q__EVENT{1-3}/QQM"

    dewPointTemperatureQuality_event:
      query: "*/PRSLEVEL/Q___INFO/Q__EVENT{1-3}/QQM"

    windQuality_event:
      query: "*/PRSLEVEL/W___INFO/W__EVENT{1-3}/WQM"

    airPressureQuality_event:
      query: "*/PRSLEVEL/P___INFO/P__EVENT{1-3}/PQM"

    heightQuality_event:
      query: "*/PRSLEVEL/Z___INFO/Z__EVENT{1-3}/ZQM"
