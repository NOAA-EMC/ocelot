Region: <REGION>

Image:
  Os: ubuntu2204
#  CustomAmi: ami-01fbda37c78f270b7

Iam:
  Roles:
    LambdaFunctionsRole: <ADMIN_ROLE>

HeadNode:
  InstanceType: <HEAD_NODE_INSTANCE>
  Iam:
    InstanceRole: <HEAD_NODE_ROLE>
  Networking:
    SubnetId: <SUBNET_ID>
  Ssh:
    KeyName: <KEY_NAME>

Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: gpu
      CapacityType: ONDEMAND
      Iam:
        InstanceRole: <COMPUTE_NODE_ROLE>
      Networking:
        SubnetIds:
          - <SUBNET_ID>
      ComputeResources:
        - Name: compute
          InstanceType: <INSTANCE_TYPE>
          MinCount: <NUM_COMPUTE_NODES>
          MaxCount: <NUM_COMPUTE_NODES>
      CustomActions:
        OnNodeStart:
          Script: <ON_NODE_START_SCRIPT>


SharedStorage:
  - Name: fsx
    StorageType: FsxLustre
    MountDir: /fsx
    FsxLustreSettings:
      DeploymentType: SCRATCH_2
      StorageCapacity: 1200
      ImportPath: <IMPORT_PATH>
      ExportPath: <EXPORT_PATH>
      AutoImportPolicy: NEW_CHANGED


